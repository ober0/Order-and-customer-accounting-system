<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить клиента</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добавить клиента</h1>
        <nav>
            <a href="clients.html">Назад к клиентам</a>
        </nav>
    </header>
    <main>
        <form id="addClientForm">
            <label for="clientName">Имя клиента</label>
            <input type="text" id="clientName" placeholder="Введите имя клиента" required>

            <label for="clientEmail">Email</label>
            <input type="email" id="clientEmail" placeholder="Введите email клиента" required>

            <label for="clientPhone">Телефон</label>
            <input type="text" id="clientPhone" placeholder="Введите телефон клиента" required>

            <button type="submit" class="btn primary">Сохранить</button>
        </form>
    </main>
</body>
</html>
