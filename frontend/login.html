<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Подключение Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Дополнительный стиль для иконок -->
    <style>
        .google-symbols {
            font-family: "Material Symbols Outlined";
            font-weight: normal;
            font-style: normal;
            font-size: 1.2rem;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
            color: inherit;
        }
    </style>
</head>
<body>
    <main class="login-container">
        <h1>Авторизация</h1>
        <form id="loginForm">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" placeholder="Введите имя пользователя" required>

            <label for="password">Пароль</label>
            <input type="password" id="password" placeholder="Введите пароль" required>

            <button type="submit" class="btn primary">Войти</button>
        </form>
        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" class="btn">На главную</a>
        </div>
    </main>
    <footer style="padding: 1rem; text-align: center; background-color: var(--header-bg); color: var(--text-color); margin-top: 2rem;">
        <p style="margin: 0; font-size: 0.9rem;">&copy; 2024 NULL Systems. Все правы защищены законом.</p>
    </footer>
</body>
</html>
