<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список клиентов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Клиенты</h1>
        <nav>
            <a href="orders.html">Заказы</a>
            <a href="clients.html" class="active">Клиенты</a>
            <a href="login.html">Авторизация</a>
        </nav>
    </header>
    <main>
        <!-- Панель инструментов для поиска и добавления клиента -->
        <div class="toolbar">
            <input type="search" id="searchClients" placeholder="Поиск клиентов...">
            <button class="btn" id="filterClientsBtn">Фильтры</button>
            <button class="btn primary" onclick="location.href='add_client.html'">Добавить клиента</button>
        </div>

        <!-- Секция списка клиентов -->
        <section class="client-list">
            <h2>Все клиенты</h2>
            <div class="clients-container">
                <!-- Пример карточки клиента -->
                <div class="client-card">
                    <h3>Иван Иванов</h3>
                    <p>Email: ivan@example.com</p>
                    <p>Телефон: +7 999 123 45 67</p>
                    <button class="btn" onclick="location.href='client_details.html'">Подробнее</button>
                </div>

                <div class="client-card">
                    <h3>Мария Смирнова</h3>
                    <p>Email: maria@example.com</p>
                    <p>Телефон: +7 999 987 65 43</p>
                    <button class="btn" onclick="location.href='client_details.html'">Подробнее</button>
                </div>

                <!-- Дополнительные карточки будут заполняться через JS -->
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
