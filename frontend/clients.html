<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название страницы</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Подключение Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- Дополнительный стиль для иконок -->
    <style>
        .google-symbols {
            font-family: "Material Symbols Outlined";
            font-weight: normal;
            font-style: normal;
            font-size: 1.2rem;
            display: inline-block;
            vertical-align: middle;
            margin-right: 0.5rem;
            color: inherit;
        }
    </style>
</head>

<body>
    <header>
        <h1>Клиенты</h1>
        <nav>
            <div class="nav-item">
                <a href="orders.html">
                    <span class="hover-overlay"></span>
                    <span class="google-symbols">apps</span>
                    <div class="label">Заказы</div>
                </a>
            </div>
            <div class="nav-item">
                <a href="clients.html" class="active">
                    <span class="hover-overlay"></span>
                    <span class="google-symbols">group</span>
                    <div class="label">Клиенты</div>
                </a>
            </div>
            <div class="nav-item">
                <a href="login.html">
                    <span class="hover-overlay"></span>
                    <span class="google-symbols">group</span>
                    <div class="label">Авторизация</div>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <!-- Панель инструментов для поиска и добавления клиента -->
        <div class="toolbar">
            <input type="search" id="searchClients" placeholder="Поиск клиентов...">
            <button class="btn" id="filterClientsBtn">Фильтры</button>
            <button class="btn primary" onclick="location.href='add_client.html'">Добавить клиента</button>
        </div>
        <!-- Секция списка клиентов -->
        <section class="client-list">
            <h2>Все клиенты</h2>
            <div class="clients-container">
                <!-- Пример карточки клиента -->
                <div class="client-card">
                    <h3>Иван Иванов</h3>
                    <p>Email: ivan@example.com</p>
                    <p>Телефон: +7 999 123 45 67</p>
                    <button class="btn" onclick="location.href='client_details.html'">Подробнее</button>
                </div>

                <div class="client-card">
                    <h3>Мария Смирнова</h3>
                    <p>Email: maria@example.com</p>
                    <p>Телефон: +7 999 987 65 43</p>
                    <button class="btn" onclick="location.href='client_details.html'">Подробнее</button>
                </div>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
