<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Заказы</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Дополнительный стиль для иконок -->

        .google-symbols {
            font-family: "Material Symbols Outlined";
            font-weight: normal;
