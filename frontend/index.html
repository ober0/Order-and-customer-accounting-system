<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Подключение Google Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
</head>
<body>
    <!-- Шапка страницы -->
    <header style="padding: 1.5rem 1rem; text-align: center; background-color: var(--header-bg);">
        <h1 style="margin-bottom: 1rem; font-size: 2rem;">Система управления</h1>
        <nav style="display: flex; justify-content: center; gap: 1.5rem; margin-top: 0.5rem; flex-wrap: wrap;">
            <a href="orders.html" class="active" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem;">
                <span class="google-symbols">apps</span>
                <span>Заказы</span>
            </a>
            <a href="clients.html" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem;">
                <span class="google-symbols">group</span>
                <span>Клиенты</span>
            </a>
            <a href="login.html" style="display: flex; align-items: center; gap: 0.5rem; font-size: 1.1rem;">
                <span class="google-symbols">login</span>
                <span>Авторизация</span>
            </a>
        </nav>
    </header>

    <!-- Основной контент страницы -->
    <main style="max-width: 900px; margin: 2rem auto; padding: 2rem; text-align: center; background-color: var(--card-bg); border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <section>
            <h2 style="margin-bottom: 1rem; font-size: 1.75rem; color: var(--heading-color);">Добро пожаловать в систему!</h2>
            <p style="font-size: 1.1rem; color: var(--text-color); line-height: 1.8;">
                Используйте навигацию выше, чтобы перейти в раздел <strong>Заказы</strong> или <strong>Клиенты</strong>.
                Войдите в систему для доступа к дополнительным возможностям.
            </p>
        </section>
    </main>

    <!-- Подвал страницы -->
    <footer style="padding: 1rem; text-align: center; background-color: var(--header-bg); color: var(--text-color); margin-top: 2rem;">
        <p style="margin: 0; font-size: 0.9rem;">&copy; 2024 NULL Systems. Все правы защищены законом.</p>
    </footer>

    <!-- Скрипт -->
    <script src="main.js"></script>
</body>
</html>
