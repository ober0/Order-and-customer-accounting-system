{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            border: 2px solid red;
            background-color: #ffe6e6;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<main class="container mt-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Войти в систему</h2>

        <form action="/login/" method="post">
            {% csrf_token %}

            {% if error %}
                <div class="alert alert-danger">Неверный логин или пароль.</div>
            {% endif %}

            <div class="form-group">
                <label for="login">Логин или почта</label>
                <input type="text" name="login" id="login" class="form-control {% if error %}error{% endif %}" placeholder="Логин или почта" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" class="form-control {% if error %}error{% endif %}" placeholder="Пароль" required>
            </div>

            <input type="hidden" name="next" value="{{ next|escape }}">

            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
