{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .btn, select{
            border-radius: 20px !important;
        }
    </style>
</head>
<body>

{% include 'main/header.html' %}

<main class="container mt-4">
    {% include 'main/notifications.html' %}
    <h1 class="mb-4">Все отчеты</h1>
    {% csrf_token %}
    <!-- Форма для выбора периода -->
    <div class="create-report-container mb-4">

        <div class="d-flex" style="gap:10px; flex-wrap: wrap">
            <label style="margin-bottom: 0; align-self: center" for="reportPeriod" class="">Выберите период: </label>
            <select id="reportPeriod" class="form-control" style="width: auto;">
                <option value="week">Неделя</option>
                <option value="month">Месяц</option>
                <option value="year">Год</option>
            </select>
            <button class="btn btn-primary" onclick="createReport()">Создать отчет</button>
        </div>
    </div>

    <div class="report-list" id="reportList"></div>

</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% url 'reports/js/reports/js' %}">
</script>

</body>
</html>
