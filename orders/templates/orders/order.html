{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order #{{ order_id }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'orders/css/orders.css' %}">
</head>
<body>

{% include 'main/header.html' %}
{% csrf_token %}
<input type="hidden" name="order_id" value="{{ order_id }}">
<main class="container mt-4">
    {% include 'main/notifications.html' %}

    <div class="order">
        <div class="data">
            <!-- Данные заказа будут загружены сюда -->
        </div>
        <div class="buttons mt-4">
            <a href="/orders/{{ order_id|escape }}/edit/" class="btn btn-primary">Изменить</a>
            <input id="delete-btn" type="button" value="Удалить" class="btn btn-danger">
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% url 'orders/js/order.js' %}">
</script>

</body>
</html>
