<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
</head>
<body>
{% for message in messages %}
    <p>{{ message }}</p>
{% endfor %}
    <div class="client">
        <h1>Редактирование клиента</h1>
        <form id="client-form">
            {% csrf_token %}
            <div>
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" value="">
            </div>
            <div>
                <label for="middle_name">Отчество:</label>
                <input type="text" id="middle_name" name="middle_name" value="">
            </div>
            <div>
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" value="">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="">
            </div>
            <div>
                <label for="mobile_phone">Телефон:</label>
                <input type="text" id="mobile_phone" name="mobile_phone" value="">
            </div>
            <button id="client-form-send" type="button">Сохранить изменения</button>
        </form>
    </div>

    <script>
        // Получаем данные клиента при загрузке страницы
        fetch('/api/clients/get/{{ client_id }}/', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}'
            }
        })
        .then(response => {
            if (!response.ok) {
                console.error('Ошибка HTTP:', response.status);
                throw new Error('Ошибка при запросе данных');
            }
            return response.json();
        })
        .then(result => {
            const client = result.client;
            document.getElementById('first_name').value = client.first_name;
            document.getElementById('middle_name').value = client.middle_name;
            document.getElementById('last_name').value = client.last_name;
            document.getElementById('email').value = client.email;
            document.getElementById('mobile_phone').value = client.mobile_phone;
        })
        .catch(error => console.error('Ошибка при загрузке данных:', error));

        // Отправка формы и редирект на страницу клиентов после успешного обновления
        document.getElementById('client-form-send').addEventListener('click', function () {
            // Получаем данные из формы
            const formData = new FormData(document.getElementById('client-form'));

            // Отправляем данные на сервер
            fetch('/api/clients/edit/{{ client_id }}/', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: formData
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = `/clients/${result.id}/`;
                } else {
                    window.location.href = `/clients/${result.id}/`;
                }
            })
            .catch(error => console.error('Ошибка при обновлении данных:', error));
        });
    </script>
</body>
</html>
