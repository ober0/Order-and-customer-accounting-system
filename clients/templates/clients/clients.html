{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказы</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'clients/css/clients.css' %}">
</head>
<body>

    {% include 'main/header.html' %}
    {% block admin_header %}{% endblock %}


    <main class="custom-padding">
        {% include 'main/notifications.html' %}

        {% csrf_token %}

        <section id="search-and-btn">
            <div class="input-group" style="width: 400px">
                <input type="text" class="form-control" placeholder="Поиск по словам" name="search" id="search" value="{{ search|escape }}">
                <div class="input-group-append" style="display: block !important">
                     <button class="btn btn-primary " id="search-go" type="button">Искать</button>
                </div>
            </div>
            <div class="btns">
                <a style="width: 180px" href="{% url 'add_client' %}" class="btn btn-primary">Добавить клиента</a>
            </div>
        </section>


        <section id="table">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="thead-light">
                        <tr>
                            <th id="sort-id" data-column="id" class="sortable">ID <span id="arrow-id" class="arrow"></span></th>
                            <th id="sort-product" data-column="last_name" class="sortable">Фамилия <span id="arrow-last_name" class="arrow"></span></th>
                            <th id="sort-quantity" data-column="first_name" class="sortable">Имя <span id="arrow-first_name" class="arrow"></span></th>
                            <th id="sort-price" data-column="middle_name" class="sortable">Отчество<span id="arrow-middle_name" class="arrow"></span></th>
                            <th id="sort-total_price" data-column="mobile_phone" class="sortable">Телефон<span id="arrow-mobile_phone" class="arrow"></span></th>
                            <th id="sort-client" data-column="email" class="sortable">Эл. почта<span id="arrow-email" class="arrow"></span></th>
                        </tr>
                    </thead>


                    <tbody id="clients-list">

                    </tbody>

                </table>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'clients/js/loadMore.js' %}"></script>
</body>
</html>
