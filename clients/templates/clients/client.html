{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client #{{ client_id }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'clients/css/clients.css' %}">
</head>
<body>

{% include 'main/header.html' %}

<main class="container mt-4">
    {% include 'main/notifications.html' %}

    <div class="client">
        <div class="data">
            <!-- Данные клиента будут загружены сюда -->
        </div>
        <div class="buttons mt-4">
            <a href="/orders/?client_id={{ client_id }}" class="btn btn-info ">Заказы клиента</a>
            <a href="/clients/{{ client_id }}/edit/" class="btn btn-warning">Изменить</a>
            <input id="delete-btn" type="button" value="Удалить" class="btn btn-danger">
        </div>
    </div>


</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Получение данных клиента
    fetch('/api/clients/get/{{ client_id }}/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        },
    })
    .then(response => response.json())
    .then(result => {
        if (result.client) {
            const client = result.client;
            document.querySelector('.data').innerHTML = `
                <div class="client-details">
                    <h2>Детали клиента #${client.id}</h2>
                    <div class="form-group">
                        <label for="client_name"><strong>ФИО:</strong></label>
                        <input type="text" class="form-control" id="client_name" value="${client.first_name} ${client.middle_name} ${client.last_name}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="client_email"><strong>Email:</strong></label>
                        <input type="email" class="form-control" id="client_email" value="${client.email}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="client_mobile_phone"><strong>Телефон:</strong></label>
                        <input type="text" class="form-control" id="client_mobile_phone" value="${client.mobile_phone}" readonly>
                    </div>
                </div>
            `;
        } else {
            document.querySelector('.data').innerHTML = '<p>Клиент не найден.</p>';
        }
    })
    .catch(error => console.error('Ошибка:', error));

    // Удаление клиента
    document.getElementById('delete-btn').addEventListener('click', function () {
        if (confirm("Вы уверены, что хотите удалить этого клиента? Будут удалены все связанные с ним заказы!")) {
            fetch('/api/clients/delete/{{ client_id }}/', {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    window.location.href = '/clients/';
                } else {
                    alert('Ошибка при удалении клиента');
                }
            })
            .catch(error => console.error('Ошибка:', error));
        }
    });
</script>

</body>
</html>
