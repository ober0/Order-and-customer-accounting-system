{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client #{{ client_id|escape }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'clients/css/clients.css' %}">
</head>
<body>

{% include 'main/header.html' %}

<main class="container mt-4">
    {% include 'main/notifications.html' %}
    {% csrf_token %}
    <input type="hidden" name="client_id" value="{{ client_id|escape }}">
    <div class="client">
        <div class="data">
            <!-- Данные клиента будут загружены сюда -->
        </div>
        <div class="buttons mt-4">
            <a href="/orders/?client_id={{ client_id|escape }}" class="btn btn-info ">Заказы клиента</a>
            <a href="/clients/{{ client_id|escape }}/edit/" class="btn btn-warning">Изменить</a>
            <input id="delete-btn" type="button" value="Удалить" class="btn btn-danger">
        </div>
    </div>


</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="{% static 'clients/js/client.js' %}">
</script>

</body>
</html>
